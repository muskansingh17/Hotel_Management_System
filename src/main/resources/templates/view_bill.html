<!DOCTYPE html>

<html xmlns="https://www.thymeleaf.org">
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" 
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
         <style>
        h1{text-align: right;}
    </style>
    </head>
    <body>
        <div class="container"> 
            <div class="row"> 
                <h1> Billing Details </h1>
            </div> 
            
            <table class="table table-striped table-bordered" >
                   <thead class="table-dark">
               <tr>
                   <th> Order ID </th>
                   <th> Item ID </th>
                   <th> Description </th>
                   <th> Price </th>
                   <th> Quantity  </th>
                   <th> Total </th>
                  
               </tr>
                  </thead>
                  <tbody>
                      <tr th:each="order: ${orders}">  
                          
                          <td th:text="${order.order_id}"></td>                    
                          <td th:text="${order.item_id}"></td>
                          <td th:text="${order.item_name}"></td>
                          <td th:text="${order.price}"></td>
                          <td th:text="${order.quantity}"></td>
                          
                          <td th:text="${order.total}"></td>                 
                      </tr>
                 
                  </tbody>
            </table>
                  
            <h1>Total Bill- <strong th:text="${total}"></strong> </h1>
              <h1>Customer Id-<strong th:text="${customer_id}"></strong> </h1>
            <a th:href="@{/customer/pay_bill/{customer_id1} (customer_id1=${customer_id}) }"
                                  class="btn btn-primary"> Pay Bill </a>
           
            
            
    </body>
</html>
